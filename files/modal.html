<html>
<body>

<div id="modal-login">
<form id="lbForm">
<label for="uname">
Username:
<input data-first="true" type="text" id="uname" name="uname" />
</label>
<br />
<label for="pass">
Password:
<input type="password" id="pass" name="pass" />
</label>
<br />
<span>
<button type="submit" id="lbSubmit">OK</button>
</span>
<span>
<button data-last="true" class="lbClose" id="lbCancel">Cancel</button>
</span>
</form>
</div>

</body>
</html>
